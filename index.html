<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TomPlate</title>
    <script src="./index.js"></script>
    <script>
        //Global section
        function Hello() {
            console.log("Here is the Global Hello")
        }
        //scoped section
        (function () {

            function Hello() {
                console.log("This is a private and contextual Hello function");
            }

            window.onload = function () {
                var element = tomplate(
                        //give a HTML string with eventHandler as template with {} or not
                        "<a href='#' onclick='{HelloFn()}' ondblclick='Hello()'>link</a>",
                        //give an object with the mapped function with the tempalte
                        {HelloFn: Hello}
                );
                document.getElementById("content").appendChild(element);
            };
        })();
    </script>
</head>
<body>
<div id="content"/>
</body>
</html>
